<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
  </head>
  <body>
    {% include '_navbar.html' %}

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar=dark">
  <div class="container">
    <a class="navbar-brand text-light" href="/">Django App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
          <li class="nav-item">
                <a class="nav-link text-white" href="/">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link text-white"  href="{% url 'tasks' %}">Pending tasks</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link text-white" href="{% url 'create_task' %}">Create task</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link text-white" href="/tasks_completed">Completed task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link text-white" href="/signup">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/login">Login</a>
            </li>
            {% endif %}
      </ul>
    </div>
  </div>
</nav>

    {% block content %}
    {% endblock %}
  </body>
</html>
