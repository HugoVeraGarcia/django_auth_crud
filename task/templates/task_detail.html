{% extends 'base.html' %}

{% block content %}
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-secondary">Tasks {{task.title}}</h1>

                <h2> {{error}} </h2>

                <div class=" mt-2">
                    <form method = 'POST'>
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary mt-2">
                        Update
                    </button>
                    </form>

                    <form action="{% url 'complete_task' task.id %}" method = 'POST'>
                        {% csrf_token %}
                        <button class="btn btn-secondary mt-2">
                            Completed
                        </button>
                    </form>

                    <form action="{% url 'delete_task' task.id %}" method = 'POST'>
                    {% csrf_token %}
                    <button class="btn btn-danger mt-2">
                        Delete
                    </button>
                </div>
                
                </form>
            </div>
        </div>
    </div>

</main>


{% endblock %}
