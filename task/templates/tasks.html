{% extends 'base.html' %}

{% block content %}
<h1 class="text-center display-3 py-5">Tasks</h1>
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group">
                {% for task in tasks %}
                    <a class="list-group-item" href="{% url 'task_detail' task.id %}">
                        <header class="d-flex justify-content-between">
                            {% if task.important %}
                                <h1 class="fw-bold text-success">{{task.title}}</h1>
                            {% else %}
                                <h1 class="fw-bold">{{task.title}} </h1>
                            {% endif %}
                            <p>by: {{task.user.username}}</p>

                            <p>{{task.datecompleted|date:'j - M - Y :i'}}</p>
                        </header>
                            
                        
                    </a>
    {% endfor %}
    </ul>
            </div>
        </div>

    </main>

{% endblock %}
